<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <h4>회원가입</h4>
    <form action="/signup" th:object="${UserForm}" method="post">
      <div class="form-group">
        <label th:for="userId">아이디</label>
        <input type="text" name="userId" id="userId">
        <p th:if="${userIdError}" th:text="${userIdError}"></p>
      </div>
      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" name="password" id="password">
        <p th:if="${passwordError}" th:text="${passwordError}"></p>
      </div>
      <div class="form-group">
        <label th:for="password_confirm">비밀번호 확인</label>
        <input type="password" name="password_confirm" id="password_confirm">
        <p th:if="${password_confirmError}" th:text="${password_confirmError}"><span id="confirmMsg"></span></p>
      </div>
      <div class="form-group">
        <label th:for="name">이름</label>
        <input type="text" name="name" id="name" placeholder="이름을 입력하세요">
        <p th:if="${nameError}" th:text="${nameError}"></p>
      </div>
      <div class="form-group">
        <label th:for="email">이메일</label>
        <input type="email" name="email" id="email" placeholder="user@gmail.com">
        <p th:if="${emailError}" th:text="${emailError}"></p>
      </div>
      <button type="submit">가입하기</button>
      <button type="button" onclick="location='/'">취소</button>
    </form>
  </div>
  <script>
    const submit = document.querySelector('[type=submit]');
    submit.addEventListener('click', (e) => {
      e.preventDefault();
      if(test()) {
        const form = document.querySelector('form');
        form.submit();
      }
    });

    function test() {
      var password = document.getElementById("password").value;
      var password_confirm = document.getElementById("password_confirm").value;

      if (password != password_confirm) {
        alert("패스워드가 일치하지 않습니다.");
        return false;
      }

      return true;
    }
  </script>
</body>

</html>
