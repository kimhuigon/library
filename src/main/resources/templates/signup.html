<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .error {
    color: red;
  }
</style>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/posts">게시판</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/map">지도</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div>
    <h4>회원가입</h4>
    <form action="/signup" th:object="${UserForm}" method="post">
      <div class="form-group">
        <label th:for="userId">아이디</label>
        <input type="text" name="userId" id="userId">
        <button id="idcheck">중복확인</button>
        <p id="userIdFeedback" class="error"></p>
        <p th:if="${userIdError}" th:text="${userIdError}" class="error"></p>
      </div>
      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" name="password" id="password">
        <p th:if="${passwordError}" th:text="${passwordError}" class="error"></p>
      </div>
      <div class="form-group">
        <label th:for="password_confirm">비밀번호 확인</label>
        <input type="password" name="password_confirm" id="password_confirm">
        <p th:if="${password_confirmError}" th:text="${password_confirmError}" class="error"></p>
      </div>
      <div class="form-group">
        <label th:for="name">이름</label>
        <input type="text" name="name" id="name" placeholder="이름을 입력하세요">
        <p th:if="${nameError}" th:text="${nameError}" class="error"></p>
      </div>
      <div class="form-group">
        <label th:for="email">이메일</label>
        <input type="email" name="email" id="email" placeholder="user@gmail.com">
        <p th:if="${emailError}" th:text="${emailError}" class="error"></p>
      </div>
      <button type="submit">가입하기</button>
      <button type="button" onclick="location='/'">취소</button>
    </form>
  </div>
  <script>
    let isExist = true;
    const idcheck = document.querySelector('#idcheck');
    idcheck.addEventListener('click', async (e) => {
      e.preventDefault();
      const userId = document.querySelector('#userId').value;
      const res = await fetch(`/userId/${userId}/exists`);
      const data = await res.json();
      console.log(data);

      if(data == true) {
        alert("아이디가 중복되었습니니다");
      } else {
        alert("사용가능한 아이디입니다");
        isExist = false;
      }
    });

    const submit = document.querySelector('[type=submit]');
    submit.addEventListener('click', (e) => {
      e.preventDefault();
      if (test()) {
        if(isExist) return;
        const form = document.querySelector('form');
        form.submit();
      }
    });

    function test() {
      var password = document.getElementById("password").value;
      var password_confirm = document.getElementById("password_confirm").value;

      if (password != password_confirm) {
        alert("패스워드가 일치하지 않습니다.");
        return false;
      }

      if(isExist == true) {
        alert("아이디를 다시 확인해주세요");
        return false;
      }

      return true;
    }
  </script>
</body>

</html>
