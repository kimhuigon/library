<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Posts List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .on {
            font-weight: bold;
            text-decoration: underline;
        }

        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: black;
        }

        .pagination a.active {
            pointer-events: none;
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 네비바 -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/posts">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/map">지도</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 style="text-align: center;">게시판</h1>
        <a href="#" id="createPostButton" class="btn btn-primary mb-3">게시글 작성</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>게시글 번호</th>
                    <th>게시글 제목</th>
                    <th>사용자</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${postPage.content}">
                    <td th:text="${post.id}"></td>
                    <td>
                        <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"
                            style="text-decoration: none; color: inherit;"></a>
                    </td>
                    <td th:text="${post.author}"></td>
                </tr>
            </tbody>
        </table>

        <div>
            <span th:text="'Page ' + ${postPage.number + 1} + ' of ' + ${postPage.totalPages}"></span>
        </div>

        <div class="pagination">
            <a th:if="${postPage.hasPrevious()}"
                th:href="@{/posts(page=${postPage.number - 1}, size=${postPage.size})}">Previous</a>
            <span th:each="pageNum : ${pageNumbers}">
                <a th:if="${pageNum - 1 != postPage.number}"
                    th:href="@{/posts(page=${pageNum - 1}, size=${postPage.size})}" th:text="${pageNum}"></a>
                <span th:if="${pageNum - 1 == postPage.number}" th:text="${pageNum}" class="active"></span>
            </span>
            <a th:if="${postPage.hasNext()}"
                th:href="@{/posts(page=${postPage.number + 1}, size=${postPage.size})}">Next</a>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#createPostButton').click(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/posts/new',
                    type: 'GET',
                    success: function(response) {
                        window.location.href = response;
                    },
                    error: function(xhr, status, error) {
                        if (xhr.status === 401) {
                            alert('로그인이 필요합니다.');
                            window.location.href = '/login';
                        } else {
                            alert('오류가 발생했습니다. 다시 시도해주세요.');
                        }
                    }
                });
            });
        });
        </script>
</body>

</html>
