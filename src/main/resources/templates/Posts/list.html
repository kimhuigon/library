<!DOCTYPE html>
nt-style: normal;

<html xmlns:th="http://www.thymeleaf.org">
<head>
   
    <title>Posts List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <style>
        .on {
            font-weight: bold;
            text-decoration: underline;
        }
        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: black;
        }
        .pagination a.active {
            pointer-events: none;
            color: blue;
        }
        
    </style>
    <script>
        function editPost(id) {
            window.location.href = '/posts/edit/' + id;
        }

        function updatePost(id, title, content) {
            $.ajax({
                url: '/posts/update/' + id,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({title: title, content: content}),
                success: function(response) {
                    alert('게시글이 성공적으로 수정되었습니다.');
                    location.reload();
                },
                error: function(xhr) {
                    if (xhr.status === 403) {
                        alert('권한이 없습니다.');
                    } else if (xhr.status === 401) {
                        alert('로그인이 필요합니다.');
                        window.location.href = '/login';
                    } else {
                        alert('오류가 발생했습니다. 다시 시도해주세요.');
                    }
                }
            });
        }

        function deletePost(id) {
            if (confirm('정말로 이 게시글을 삭제하시겠습니까?')) {
                $.ajax({
                    url: '/posts/delete/' + id,
                    type: 'DELETE',
                    success: function(response) {
                        alert('게시글이 성공적으로 삭제되었습니다.');
                        location.reload();
                    },
                    error: function(xhr) {
                        if (xhr.status === 403) {
                            alert('권한이 없습니다.');
                        } else if (xhr.status === 401) {
                            window.location.href = '/login';
                        } else {
                            alert('오류가 발생했습니다. 다시 시도해주세요.');
                        }
                    }
                });
            }
        }
    </script>
</head>
<body>
    <!-- 네비바 -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/posts">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/map">지도</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">

        <h1 style="text-align: center;">게시판</h1>
        <a href="/posts/new" class="btn btn-primary mb-3">게시글 작성</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>게시글 번호</th>
                    <th>게시글 제목</th>
                    <th>사용자</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${postPage.content}">
                    <td th:text="${post.id}"></td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.author}"></td>
                    <td>
                        <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-sm btn-info">View</a>
                        <button th:onclick="'editPost(' + ${post.id} + ')'" class="btn btn-sm btn-warning">Edit</button>
                        <button th:onclick="'deletePost(' + ${post.id} + ')'" class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <span th:text="'Page ' + ${postPage.number + 1} + ' of ' + ${postPage.totalPages}"></span>
        </div>

        <div class="pagination">
            <a th:if="${postPage.hasPrevious()}" th:href="@{/posts(page=${postPage.number - 1}, size=${postPage.size})}">Previous</a>
            <span th:each="pageNum : ${pageNumbers}">
                <a th:if="${pageNum - 1 != postPage.number}" th:href="@{/posts(page=${pageNum - 1}, size=${postPage.size})}" th:text="${pageNum}"></a>
                <span th:if="${pageNum - 1 == postPage.number}" th:text="${pageNum}" class="active"></span>
            </span>
            <a th:if="${postPage.hasNext()}" th:href="@{/posts(page=${postPage.number + 1}, size=${postPage.size})}">Next</a>
        </div>
    </div>


</body>
</html>
