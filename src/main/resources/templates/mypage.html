<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/common.css">
</head>

<body>
  <div id="wrap">
    <div id="top">
      <h1>📚메인페이지입니다📚</h1>
    </div>
    <div id="navi">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts">게시판</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/map">지도</a>
            </li>
          </ul>
        </div>
        <div id="log_info">
          <p th:unless="${session.user_info == null}">
            <a th:href="@{/mypage}">[[ ${session.user_info.name} + '님 반갑습니다' ]]</a>
          </p>
          <p class="logout">
            <a th:href="@{/}">돌아가기</a>
          </p>
        </div>
      </nav>
    </div>
    <div>
      <p><a th:href="@{|/update/${userId}|}">회원정보 수정</a></p>
      <p><a href="#" id="delete" th:id="${userId}">탈퇴</a></p>
    </div>
  </div>

</body>

</html>
